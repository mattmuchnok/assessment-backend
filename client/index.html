<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="/client/styles.css">
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>

    <br>
    <br>

    <form>
      <input 
          type='text'
          id="title"
          placeholder="What is the game title?"/>
      <input 
          type='text'
          id="img"
          placeholder='Paste an image URL'/>
      <section id="ratings-container">
          <p>Rate the game:</p>
          <div id="radio-container">
              <label for="one">
                  <input
                      type="radio"
                      name="ratings"
                      value="1"
                      id="one"/>
                  1
              </label>
              <label for="two">
                  <input
                      type="radio"
                      name="ratings"
                      value="2"
                      id="two"/>
                  2
              </label>
              <label for="three">
                  <input
                      type="radio"
                      name="ratings"
                      value="3"
                      id="three"/>
                  3
              </label>
              <label for="four">
                  <input
                      type="radio"
                      name="ratings"
                      value="4"
                      id="four"/>
                  4
              </label>
              <label for="five">
                  <input
                      type="radio"
                      name="ratings"
                      value="5"
                      id="five"/>
                  5
              </label>
          </div>
      </section>
      <button>Add Game</button>
    </form>

    <br>
    <br>

    <div id="games-container"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
